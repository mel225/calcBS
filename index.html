    <p align="center">

    <table id="fr_table" border="1" align="center">
      <tbody>
        <tr>
          <th>項目</th>
          <th>カード1</th>

        <tr>
          <td>属性</td>

          <td><input type="number" id="power1" style="width: 30px"></td>
          <td><input type="number" id="power2" style="width: 30px"></td>
          <td><input type="number" id="power3" style="width: 30px"></td>

          <td><select id="skilltype2"></select></td>
          <td><select id="skilltype3"></select></td>
        </tr>
        <tr>
          <td>スキル詳細</td>
          <td><select id="skill1"></select></td>
          <td><select id="skill2"></select></td>
          <td><select id="skill3"></select></td>
